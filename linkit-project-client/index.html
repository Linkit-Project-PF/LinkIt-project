<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="Vectores/Favicon.svg" id="Favicon">
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkIT</title>
    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        const favicon = document.getElementById('Favicon')
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          favicon.href = 'Vectores/FaviconDark.svg'
        } else {
          favicon.href = 'Vectores/Favicon.svg'
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
